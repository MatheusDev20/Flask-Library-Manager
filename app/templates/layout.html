<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}" />
  {% if title %}
  <title>Library Manager - {{title}}</title>
  {% endif %}
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand">
    <div class="d-flex justify-content-end">
      <a class="navbar-brand" href="{{url_for('users_bp.register_user')}}">
        <img src="{{url_for('static', filename='/imgs/book.jpeg')}}" alt="Books" width="30" height="24">
        <span style="margin-left: 15px;">Library Manager</span>
      </a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav ">
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Books</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="main-content">
    {% block content %}

    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
