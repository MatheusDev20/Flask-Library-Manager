<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}" />
  {% if title %}
  <title>Library Manager - {{title}}</title>
  {% endif %}
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand" style="background-color: #0433ff;">
    <div class="d-flex justify-content-end">
      <a class="navbar-brand" href="{{url_for('users_bp.register_user')}}">
        <span style="margin-left: 15px;">Library Manager</span>
      </a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav ">
        </div>
      </div>
    </div>
  </nav>
  <div class="main-content">
    <div class="flashes">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, msg in messages %}
          <div class="alert alert-{{category}}">
            {{msg}}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    {% block content %}

    {% endblock %}
  </div>
  <script src='../static/js/register_input.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
