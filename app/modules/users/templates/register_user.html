{% extends 'layout.html' %}
    <form method="POST" action="{{url_for('users_bp.register_user')}}">
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }}
            {{ form.username(size=20) }}
        </p>
        {% if form.username.errors %}
            <ul class="errors">
                {% for error in form.username.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>
            {{form.submit}}
        </p>
    </form>
