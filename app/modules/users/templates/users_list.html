{% extends 'layout.html' %}

{% block content %}

        <tr>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scrope="col">Action</th>
        </tr>

          <td>{{user.email}}</td>
          <td>{{user.role}}</td>

    </table>
  
  </div>
{% endblock %}
